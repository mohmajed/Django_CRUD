<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.24/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.24/js/dataTables.bootstrap4.min.js"></script>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.24/css/jquery.dataTables.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.24/css/jquery.dataTables.css">
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.24/js/jquery.dataTables.js"></script>
</head>
<body>
<h4 align="right"><a href="{% url 'polls:logout' %}">Logout</a></h4>
<h1 align="center">Welcome, {{ request.user }}</h1><br>
<h3 align="center">Below is a list of all your Vacations</h3>
<h3 align="center">Click <a href="{% url 'polls:create_vacation' %}">here</a> to add a new vacation</h3>
<br><br>

<script>
    $(document).ready( function () {
    $('#table_id').DataTable();
    } );
</script>
<table id="table_id" class="display">
    <thead>
        <tr>
            <th>Description</th>
            <th>Date From</th>
            <th>Date To</th>
            <th>Edit</th>
        </tr>
    </thead>
    <tbody>
        {% for vacation in vacations %}
        <tr align="center">
            <td>{{vacation.description}}</td>
            <td>{{vacation.date_from}}</td>
            <td>{{vacation.date_to}}</td>
            <td><a href="{% url 'polls:update_vacation' vacation.id %}">Edit</a> </td>
        </tr>
        {% endfor %}
    </tbody>
</table>


</body>
</html>
